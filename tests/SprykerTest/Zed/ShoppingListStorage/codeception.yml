namespace: SprykerTest\Zed\ShoppingListStorage
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

suites:
    Business:
        path: Business
        actor: ShoppingListStorageBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
